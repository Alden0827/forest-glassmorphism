<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Modal Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #cameraFeed {
            border: 2px solid #000;
        }

        #cameraModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #cameraModalContent {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #captureButton {
            background-color: #2196F3;
        }

        #captureButton:hover {
            background-color: #0b7dda;
        }

        #imageDisplay {
            margin-top: 20px;
            border: 2px solid #000;
            padding: 10px;
            display: none;
        }

        #closeModalButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }

    </style>
</head>
<body>

    <button id="openModalButton">Open Camera</button>
    <div id="cameraModal">
        <div id="cameraModalContent">
            <button id="closeModalButton">Close</button>
            <video id="cameraFeed" width="640" height="480" autoplay></video><br>
            <button id="captureButton">Take Picture</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="imageDisplay" alt="Captured Image">

    <script>
        const openModalButton = document.getElementById('openModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const cameraModal = document.getElementById('cameraModal');
        const cameraFeed = document.getElementById('cameraFeed');
        const captureButton = document.getElementById('captureButton');
        const imageDisplay = document.getElementById('imageDisplay');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let stream;

        // Open the camera modal
        openModalButton.addEventListener('click', () => {
            cameraModal.style.display = 'flex';
            startCamera();
        });

        // Close the camera modal
        closeModalButton.addEventListener('click', () => {
            cameraModal.style.display = 'none';
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        });

        // Start the camera
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (streamObj) {
                        stream = streamObj;
                        cameraFeed.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.log('Error accessing camera: ', error);
                    });
            } else {
                alert("Your browser does not support accessing the camera.");
            }
        }

        // Capture image and display it on the main page
        captureButton.addEventListener('click', () => {
            // Set canvas size to match the video feed
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            // Draw the current frame of the video onto the canvas
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

            // Get the image data from the canvas and display it
            const dataUrl = canvas.toDataURL('image/png');
            imageDisplay.src = dataUrl;
            imageDisplay.style.display = 'block';

            // Close the modal after taking the picture
            cameraModal.style.display = 'none';
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        });
    </script>

</body>
</html>
